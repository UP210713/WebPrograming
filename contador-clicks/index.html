<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador clicks</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <main class="container">
            <section class="card">
                <article class="cardInfo">
                    <p>You have <span id="containerClicks">10</span> clicks</p>
                </article>
                <article class="cardButtons">
                    <button class="btn btn-primary">Increment</button>
                    <button class="btn btn-secondary">Decrement</button>
                    <button class="btn btn-reset">Reset</button>
                </article>
            </section>
        </main>
        <script src="app.js"></script>
    </body>
</html>
